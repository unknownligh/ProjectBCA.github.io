    <!---form---->
<form  action="" method="POST">
 
  <label class=" fs-5 py-2" style="color:var(--bl);">Name:</label>
  <input type="text" name="username" class="form-control" required placeholder="Your Name"><br>

  <label class=" fs-5 py-2" style="color:var(--bl);">ID:</label>
  <input type="text" name="id" class="form-control" required placeholder="Your ID"><br>

  <label class=" fs-5 py-2" style="color:var(--bl);">Password:</label>

  <br>

</form>

<script>

const form =document.querySelector("form")

form.addEventListener("submit",(e)=>{
  e.preventDefault()
  
  const name=form.username.value
  const id=form.id.value
  const password=form.password.value
 
 const Verify = authentication(id,password)

 if(Verify)
 {
  alert("Welcome"+" "+name)
 }
 else
 {
  alert("Please Check the Id And Password")
 }

})

function authentication(id,password) {
  if(id === "admin" && password === "pass")
  {
     window.location.assign("student.html")
    return true
  }
  else
  {
    return false
  }
}

</script>
